<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users With templates</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">Â 
</head>
<body>
    <center>
        <h1>All the Users</h1>
        <table id="ab">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
            <tbody>
                {% for user in all_users %}
                <tr>
                    <td>
                        
                        {{user.id}}
                        
                    </td>
                    <td>
                        
                        {{user.first_name}}  {{user.last_name}}
                        
                    </td>
                    <td>
                       
                        {{user.email}}
                        
                    </td>
                    <td>
                        
                        {{user.age}}
                        
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <article>
            <h1>Add a User</h1>
            <form action="/process" method="POST">
                {% csrf_token %}
            <p>First Name: <input type="text" name="fname">
             Last Name:<input type="text" name="lname"></p>
            <p>Email:<input type="email" name="email">
             Age:<input type="text" name="age"></p>
             <input type="submit">
            </form>
        </article>
       
    </center>
    
</body>
</html>
