<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
    {% load static %}
      <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    
</head>
<body>
    <div id="right"> <a href="/"> Go Back</a></div>
    <h1>Edit Show</h1>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/processedit/show/{{showid.id}}" method="POST">
        {% csrf_token %}
        <label for="title">
            Title:
            <input type="text" name="title" id="title" value="{{showid.title}}">
        </label>
        <label for="title">
            Network: <input type="text" name="network" id="network" value="{{showid.network}}" >
        </label>
        <label for="title">
            Released_date: <input type="date" name="redate" id="redate" >
        </label>
        <label for="title">Description: </label>
            <textarea name="desc" id="desc" cols="30" rows="10" value="{{showid.description}}">

            </textarea>
        
        <input type="submit" value="Edit">
    </form>
</body>
</html>
